name: ci

on:
  pull_request:
  push:
    branches: [main]
    tags-ignore:
      - "py-v*"
      - "npm-v*"

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Validate operation-id mappings
        run: python scripts/check_operation_id_mappings.py

      - name: Run unit tests
        run: |
          pytest -q tests/unit

      - name: Run CLI smoke gate
        run: |
          bash scripts/release_readiness.sh --skip-tests --skip-node

  node-wrapper-smoke:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install python package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Smoke test node wrapper
        run: |
          node ./bin/agenticflow.js --help
