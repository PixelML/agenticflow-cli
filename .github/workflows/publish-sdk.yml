name: Publish SDK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (skip actual publish)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

defaults:
  run:
    working-directory: .

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    # Only run for SDK releases (tags starting with sdk-v)
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'sdk-v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build --workspace=packages/sdk

      - name: Run tests
        run: npm test --workspace=packages/sdk

      - name: Set version from release tag
        if: ${{ github.event_name == 'release' }}
        working-directory: packages/sdk
        run: |
          VERSION="${GITHUB_REF_NAME#sdk-v}"
          echo "Publishing version: $VERSION"
          npm version "$VERSION" --no-git-tag-version

      - name: Read version
        id: version
        working-directory: packages/sdk
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        if: ${{ !inputs.dry-run }}
        working-directory: packages/sdk
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (dry run)
        if: ${{ inputs.dry-run }}
        working-directory: packages/sdk
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ @pixelml/agenticflow-sdk@${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ **Dry run** â€” nothing was published" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âœ… Published to [npm](https://www.npmjs.com/package/@pixelml/agenticflow-sdk/v/${{ steps.version.outputs.version }})" >> "$GITHUB_STEP_SUMMARY"
            echo "ðŸ”’ Published with **provenance** (trusted publishing)" >> "$GITHUB_STEP_SUMMARY"
          fi
