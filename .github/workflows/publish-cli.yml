name: Publish CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json version)"
        required: false
        type: string
      dry-run:
        description: "Dry run (skip actual publish)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write  # Required for npm provenance (trusted publishing)

defaults:
  run:
    working-directory: .

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build SDK (dependency)
        run: npm run build --workspace=packages/sdk

      - name: Build CLI
        run: npm run build --workspace=packages/cli

      - name: Run tests
        run: npm test --workspace=packages/cli

      - name: Set version (if provided)
        if: ${{ inputs.version != '' }}
        working-directory: packages/cli
        run: npm version "${{ inputs.version }}" --no-git-tag-version

      - name: Read version
        id: version
        working-directory: packages/cli
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        if: ${{ !inputs.dry-run }}
        working-directory: packages/cli
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (dry run)
        if: ${{ inputs.dry-run }}
        working-directory: packages/cli
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ @pixelml/agenticflow-cli@${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "ðŸƒ **Dry run** â€” nothing was published" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âœ… Published to [npm](https://www.npmjs.com/package/@pixelml/agenticflow-cli/v/${{ steps.version.outputs.version }})" >> "$GITHUB_STEP_SUMMARY"
            echo "ðŸ”’ Published with **provenance** (trusted publishing)" >> "$GITHUB_STEP_SUMMARY"
          fi
